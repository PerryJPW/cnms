<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制网管理系统(A)</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Perry">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/resources/image/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/admin/TeacherAdmin.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="icon icon-app pull-left open-panel" data-panel=".panel-left"></a>
            <h1 class="title">教师信息</h1>
        </header>
        <div class="content">
            <div class="content-block-title">教师列表</div>
            <div class="content-block">
                <div class="row row-teacher">
                    <div class="col-20">姓名</div>
                    <div class="col-20">账户</div>
                    <div class="col-20">密码</div>
                    <div class="col-20">状态</div>
                    <div class="col-20">操作</div>
                </div>
                <div class="teacher-wrap">

                </div>
                <div class="row row-teacher">
                    <div class="col-20"><input class="teacher-input" type="text" id="teacher-name"
                                               placeholder="姓名"></div>
                    <div class="col-20"><input class="teacher-input" type="text" id="teacher-account"
                                               placeholder="默认账户名"></div>
                    <div class="col-20"><input class="teacher-input" type="text" id="teacher-password"
                                               placeholder="默认密码"></div>
                    <div class="col-20">
                        <select id="teacher-state">
                            <option data-id="0">不可用</option>
                            <option data-id="1" selected>正常</option>
                            <option data-id="2" disabled hidden>系统异常</option>
                        </select>
                    </div>
                    <div class="col-20"><a href="#" id="add-one-teacher">添加</a></div>
                </div>
            </div>

            <div class="content-block-title">教师导入</div>
            <div class="list-block">
                <ul>
                    <!-- 图片上传控件 -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">教师文件</div>
                                <div class="item-input">
                                    <input type="file" id="teacher-excel"
                                           accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                           alt="text">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码，kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_captcha" placeholder="验证码">
                                <div class="item-input " id="captcha_img1">
                                    <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)"
                                         src="/Kaptcha"/>
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <!--<div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>-->
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success"
                                            id="submit">添加</a></div>
                </div>
            </div>
        </div>
    </div>

    <!--</div>-->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>管理员</p>
            <p></p>
            <p><a href="/admin/area-admin" class="close-panel">场地管理</a></p>
            <p></p>
            <p><a href="/admin/point-admin" class="close-panel">控制点管理</a></p>
            <p></p>
            <p><a href="/admin/teacher-admin" class="close-panel">教师管理</a></p>
            <p></p>
            <p><a href="/admin/settings-admin" class="close-panel">设置管理</a></p>
            <p></p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/admin/TeacherAdmin.js' charset='utf-8'></script>
</body>
</html>
