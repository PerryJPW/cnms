<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制网管理系统(T)</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Perry">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/resources/image/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/teacher/StudentManage.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="icon icon-app pull-left open-panel" data-panel=".panel-left"></a>
            <h1 class="title">学生信息</h1>
        </header>
        <div class="content">

            <div class="group-content">
                <div class="content-block-title">小组列表</div>
                <div class="list-block group-list-class" id="group-list-0">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">名称</div>

                                    <div class="item-input">
                                        <input type="text" class="group-name-class" id="group-name-0" placeholder="小组名称"
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">账户</div>

                                    <div class="item-input">
                                        <input type="text" class="group-account-class" id="group-account-0"
                                               placeholder="账户" disabled>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">密码</div>

                                    <div class="item-input">
                                        <input type="text" class="group-password-class" id="group-password-0"
                                               placeholder="密码" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">状态</div>
                                    <div class="item-input  edit-box">
                                        <select class="group-state-class" id="group-state-0" style="color:black"
                                                onchange="changePassState(event)">
                                            <option data-id="0" class="black-box">不可用(锁定账号)</option>
                                            <option data-id="1" class="black-box">初始状态</option>
                                            <option data-id="2" class="black-box">已分配区域</option>
                                            <option data-id="3" disabled>P1 提交未查看</option>
                                            <option data-id="4" style="color:blue">P1 不合格</option>
                                            <option data-id="5" style="color:blue">P1 合格</option>
                                            <option data-id="6" disabled>P2 提交未检查</option>
                                            <option data-id="7" style="color:blue">P2 不合格</option>
                                            <option data-id="8" style="color:blue">P2 合格</option>
                                            <option data-id="9" disabled hidden>系统异常</option>
                                            <option data-id="-1" style="color:red">删除此账号</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">更新时间</div>
                                    <div class="item-input">
                                        <input type="date" placeholder="day" class="update-time-class"
                                               id="update-time-0" value="2014-04-30" disabled>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                    <div class="row">
                        <div class="col-50"><a href="#" class="group-data-class button button-big external"
                                               id="group-data-0">实习数据</a></div>
                        <div class="col-50"><a href="#"
                                               class="update-group-class button button-big button-fill button-success"
                                               id="update-group-0">更改状态</a></div>
                    </div>
                </div>
            </div>


            <div class="content-block-title">状态更改开关</div>
            <div class="list-block" id="settings-block">
                <ul>
                    <!-- Switch (Checkbox) -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">学生密码修改</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" onchange="changePassState(event)">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">新增班级信息</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" onchange="changeAddState(event)">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">修改班级信息</div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" onchange="changeClassState(event)">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="content-block-title">新增班级</div>
            <div class="list-block" id="group-list-add" hidden="hidden">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">专业</div>

                                <div class="item-input  edit-box">
                                    <input type="text" id="major-name" placeholder="请填写专业">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">年级</div>

                                <div class="item-input edit-box">
                                    <select id="group-year">
                                        <option data-id="1" selected></option>
                                        <option data-id="2">2</option>
                                        <option data-id="3">3</option>
                                        <option data-id="4">4</option>
                                        <option data-id="5">5</option>
                                        <option data-id="6">6</option>
                                        <option data-id="7">7</option>
                                        <option data-id="8">8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">班级</div>

                                <div class="item-input edit-box">
                                    <select id="class-number">
                                        <option data-id="1" selected>1</option>
                                        <option data-id="2">2</option>
                                        <option data-id="3">3</option>
                                        <option data-id="4">4</option>
                                        <option data-id="5">5</option>
                                        <option data-id="6">6</option>
                                        <option data-id="7">7</option>
                                        <option data-id="8">8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">小组数量</div>

                                <div class="item-input edit-box">
                                    <select id="group-number">
                                        <option data-id="1">1</option>
                                        <option data-id="2">2</option>
                                        <option data-id="3" selected>3</option>
                                        <option data-id="4">4</option>
                                        <option data-id="5">5</option>
                                        <option data-id="6">6</option>
                                        <option data-id="7">7</option>
                                        <option data-id="8">8</option>
                                        <option data-id="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">密码</div>

                                <div class="item-input edit-box">
                                    <input type="text" id="group-password" placeholder="默认密码">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">状态</div>
                                <div class="item-input edit-box">
                                    <select id="group-state">
                                        <option data-id="0">不可用</option>
                                        <option data-id="1" selected>正常</option>
                                        <option data-id="9" disabled hidden>系统异常</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码，kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_captcha" placeholder="验证码">
                                <div class="item-input " id="captcha_img1">
                                    <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)"
                                         src="/Kaptcha"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="row">
                    <!--<div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>-->
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success"
                                            id="submit">添加</a></div>
                </div>
            </div>

            <div class="content-block-title">班级信息</div>
            <div class="content-block" id="class-list" hidden="hidden">
                <div id="class-list-wrap">

                </div>
                <div class="row">
                    <!--<div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>-->
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success"
                                            id="update-class-info">更新</a></div>
                </div>
            </div>

        </div>
    </div>

    <!--</div>-->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p id="teacher-name" class="name">姓名</p>
            <p></p>
            <p><a href="/teacher/student-manage" class="close-panel">小组管理</a></p>
            <p></p>
            <p><a href="/teacher/area-manage" class="close-panel">场地申请</a></p>
            <p></p>
            <p><a href="/teacher/file-manage" class="close-panel">文件管理</a></p>
            <p></p>
            <p><a href="#" class="prompt-title-ok">密码修改</a></p>
            <p></p>

            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/teacher/StudentManage.js' charset='utf-8'></script>
</body>
</html>
