<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制网管理系统(T)</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Perry">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/resources/image/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/teacher/StudentData.css">


</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">

        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/teacher/student-manage" external>
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title" id="student-title">名称-区域</h1>
        </header>
        <div class="content">

            <div class="content-block-title">P1--数据图片</div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100" id="student-img-content">图片</div>
                </div>
                <div class="row" id="student-img-button">

                </div>
            </div>

            <div class="content-block-title">P2--坐标列表</div>
            <div class="content-block">
                <div class="row row-point">
                    <div class="col-25">点名</div>
                    <div class="col-25">X(m)</div>
                    <div class="col-25">Y(m)</div>
                    <div class="col-25">H(m)</div>
                </div>
                <div class="point-wrap">

                </div>

            </div>


            <div id="tolerate-content">
                <div class="content-block-title">P2--误差列表</div>
                <div class="content-block">
                    <div class="row row-point">
                        <div class="col-25">点名</div>
                        <div class="col-25">ΔX(mm)</div>
                        <div class="col-25" style="color: gray">ΔY(mm)</div>
                        <div class="col-25">ΔH(mm)</div>
                    </div>
                    <div class="tolerate-wrap">

                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="row" id="student-point-button">

                </div>
            </div>

        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/teacher/StudentData.js' charset='utf-8'></script>
</body>
</html>
