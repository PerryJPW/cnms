<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制网管理系统(S)</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Perry">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/resources/image/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/admin/AreaAdmin.css">
    <link rel="stylesheet" href="/resources/css/student/AreaInfoStudent.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="icon icon-app pull-left open-panel" data-panel=".panel-left"></a>
            <h1 class="title">场地信息</h1>
        </header>
        <div class="content">
            <div class="content-block-title">场地数据</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">名称</div>
                                <div class="item-input">
                                    <input type="text" id="area-name" placeholder="导线名" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label" id="point-name-x">起算坐标X</div>
                                <div class="item-input data-box">
                                    <input type="text" id="point-x" placeholder="0" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label" id="point-name-y">起算坐标Y</div>
                                <div class="item-input data-box">
                                    <input type="text" id="point-y" placeholder="0" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label" id="point-name-h">起算坐标H</div>
                                <div class="item-input data-box">
                                    <input type="text" id="point-h" placeholder="0" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label point-text" id="point-name-alpha">起算方位角</div>
                                <div class="item-input data-box">
                                    <input type="text" id="alpha" placeholder="0" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">实习开始时间</div>
                                <div class="item-input">
                                    <input type="date"  id="start-time" value="1999-09-09" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">实习结束时间</div>
                                <div class="item-input">
                                    <input type="date"  id="end-time" value="1999-09-09" disabled>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">图片</div>
                                <div class="item-input" id="area-picture">

                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block-title">控制点距离列表</div>
            <div class="content-block">
                <div class="row row-point">
                    <div class="col-25">点名</div>
                    <div class="col-25">点名</div>
                    <div class="col-50">距离</div>
                </div>
                <div class="point-wrap">

                </div>

            </div>
            <div class="content-block">
                <div class="row row-point">
                    <div class="col-50">名称</div>
                    <div class="col-50">下载</div>
                    <!--<div class="col-50">距离</div>-->
                </div>
                <div class="teacher-data-wrap">

                </div>

            </div>
        </div>

    </div>
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <!--<p id="group-name-panel">名称</p>-->
            <p id="student-name" class="name">姓名</p>
            <p></p>
            <p><a href="/student/area-info" class="close-panel">场地信息</a></p>
            <p></p>
            <p><a href="/student/period-1" class="close-panel">阶段一</a></p>
            <p></p>
            <p><a href="/student/period-2" class="close-panel">阶段二</a></p>
            <p></p>

            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/student/AreaInfoStudent.js' charset='utf-8'></script>
</body>
</html>
