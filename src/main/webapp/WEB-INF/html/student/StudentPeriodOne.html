<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控制网管理系统(S)</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="Perry">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/resources/image/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/admin/AreaAdmin.css">
    <link rel="stylesheet" href="/resources/css/student/StudentPeriodOne.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="icon icon-app pull-left open-panel" data-panel=".panel-left"></a>
            <h1 class="title" id="title">阶段一</h1>
        </header>
        <div class="content">
            <div class="content-block-title"> 阶段一数据</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">图片上传</div>
                                <div class="item-input">
                                    <input type="file" id="student-picture-upload" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">图片</div>
                                <div class="item-input" id="student-picture-show">
                                    <img class="area-img"  src="/student/get-student-picture" onclick="window.open(this.src,'area_img')">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码，kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id="j_captcha" placeholder="验证码">
                                <div class="item-input " id="captcha_img1">
                                    <img id="captcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)"
                                         src="/Kaptcha"/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success"
                                            id="submit">上传（更新）</a></div>
                </div>
            </div>

        </div>

    </div>
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p id="student-name" class="name">名称</p>
            <p></p>
            <p><a href="/student/area-info" class="close-panel">场地信息</a></p>
            <p></p>
            <p><a href="/student/period-1" class="close-panel">阶段一</a></p>
            <p></p>
            <p><a href="/student/period-2" class="close-panel">阶段二</a></p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='/resources/js/student/StudentPeriodOne.js' charset='utf-8'></script>
</body>
</html>
